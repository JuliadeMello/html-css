<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h1>teste de formulário</h1>
    <form action="" method="get">

     <p>
        <label for="iano">em que ano você nasceu?</label>
        <input type="number" name="ano" id="iano" oninput="calcidade">
     </p>
      <p>
        <label for="iidade">sua idade é</label>
        <output id="iidade">0</output>
      </p>
        <p>
            <input type="submit" value="enviar">
           <input type="reset" value="apagar">
                
        </p>
    </form>
    
    <script>
        function calcidade(){

            let atual = newDate().getFullyear()
            iidade.innerHTML = Number(atual) - Number(iano.value)

        }
    </script>
</body>
</html>
