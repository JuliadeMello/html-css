<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>
    <style>


        @font-face {
            font-family: 'desenho' ;
            src: url('fonts/Glossy Sheen Outline Demo.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'desenho','Times New Roman', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus magnam suscipit omnis, mollitia assumenda sint hic consectetur saepe sequi deleniti modi aperiam debitis quidem eaque molestias rerum aspernatur ea fugiat.</p>
</body>
</html>
